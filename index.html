<head>
  <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
  <title>Cyber Quest 2019 Coming Soon</title>
  <link rel="stylesheet" type="text/css" href="comingsoon.css" />

  <script type="text/javascript">

// I see you are curious!

// You should definitely come to Cyber Quest 2019 :)

$( init );

function init() {
    
// background animation
  $(function() {

	function getChar() {
		return (Math.floor(Math.random()*16)).toString(16);
	}

	var char_width = 14;

	var tick = 0;

	function draw() {
		tick++;

		var width = window.innerWidth / 8;
		var height = window.innerHeight / 16;
		if ( tick % 8 != 0 ) {
			window.requestAnimationFrame( draw );
			return;
		}

		var out = '';

		var x, y;
		for ( y = 0; y < height+30; y ++ ) {
			for ( x = 0; x < width+30; x++ ) {
				out += getChar();
			}
			out += '<br/>';
		}
 
		$('.bg').html( out );

		window.requestAnimationFrame( draw );
		
	}

	$(window).resize( function() {
		tick = 0;
	} );


	draw();
})

}

</script>

</head>
