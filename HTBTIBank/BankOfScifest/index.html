<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <title>Bank of Scifest</title>
  <link rel=stylesheet href="bank.css">
</head>
<body>

<header>
  <img src="es-banner.png"> Bank of Scifest
</header>

<section>
  <figure>
    <p class=title>Please log in to continue</p>
    <div class=login>
      <form method="get" target="_blank" action="./homepage.html">
        <div class=logindetails>
          <fieldset>
            <legend>Username</legend>
            <input type="text" name="username" class=loginbox placeholder="type your username here">
          </fieldset>
        </div>
        <div class=logindetails>
          <fieldset>
            <legend>Password</legend>
            <input type="text" name="password" class=loginbox placeholder="type your password here">
          </fieldset>
        </div>
        <input type="submit" value="Click to Login" class=loginbutton>
      </form>
    </div>
  </figure>
</section>

</body>
</html>
