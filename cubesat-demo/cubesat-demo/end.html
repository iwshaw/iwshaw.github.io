<script>
 function loopDown(){
        $(".cubesat").animate({
            marginTop : 80
            },
            500, function() {
            loopUp();
        });
    }

    function loopUp(){
        $(".cubesat").animate({
            marginTop : 60
            },
            500, function() {
            loopDown();
        });
    }

	loopUp();

</script>
