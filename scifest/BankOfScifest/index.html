<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <meta http-equiv="Cache-Control" content="no-store; no-cache"/>
  <title>Bank of Scifest</title>
  <link rel=stylesheet href="bank.css">
</head>
<body>

<header id=header>
  <img src="EF1.png"> Bank of Scifest
</header>

<section>
  <figure id=figure>
    <div class=login>
      <form method="get" target="_blank" action="./homepage.html">
        <div class=logindetails>
          <fieldset>
            <legend>Username</legend>
            <input type="text" name="username" class=loginbox placeholder="type your username here" required>
          </fieldset>
        </div>
        <div class=logindetails>
          <fieldset>
            <legend>Password</legend>
            <input type="text" name="password" class=loginbox placeholder="type your password here" required>
          </fieldset>
        </div>
        <input type="submit" value="Click to Login" class=loginbutton>
      </form>
    </div>
  </figure>
</section>
<script type="text/javascript"> // more javascript lol
    document.getElementById('header').style.color = "#eee";
    document.getElementById('figure').style.border = '4px solid #ccc';
</script>
</body>
</html>
